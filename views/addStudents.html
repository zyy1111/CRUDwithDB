<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form action="/students/new" method="POST">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input name="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Age</label>
      <input name="age" type="text" class="form-control" id="formGroupExampleInput" placeholder="Age">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Gender</label>
      <select name="gender" class="form-control" id="exampleFormControlSelect1">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
  </form>
</body>
</html>
