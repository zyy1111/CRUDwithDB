<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">gender</th>
      </tr>
    </thead>
    <tbody>
      {{ each students}}
        <tr>
          <th scope="row">{{ $index + 1 }}</th>
          <td>{{ $value.name }}</td>
          <td>{{ $value.age }}</td>
          <td>{{ $value.gender }}</td>
          <td>
            <a class="btn btn-outline-info btn-sm" href="/students/edit/?id={{ $value._id }}">Edit</a>
            <a class="btn btn-outline-info btn-sm" href="/students/delete/?id={{ $value._id }}">Delete</a>
          </td>
        </tr>
      {{ /each }}
    </tbody>
  </table>
  <a class="btn btn-outline-info btn-lg" href='/students/new'>Add a new student</a>
</body>
</html>
